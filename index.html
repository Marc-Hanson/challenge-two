<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple Simon Says game made with jQuery."
    />
    <meta name="keywords" content="Simple, Simon, Says, Marc, Hanson" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <h1 id="level-title">PRESS A KEY TO START</h1>
    <div class="container">
      <div class="row">
        <div id="green" class="btn green"></div>
        <div id="blue" class="btn blue"></div>
      </div>
      <div class="row">
        <div id="purple" class="btn purple"></div>
        <div id="orange" class="btn orange"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
